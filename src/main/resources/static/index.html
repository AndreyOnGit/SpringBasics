<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Market</h1>


    <form novalidate ng-submit="fillTable()" class="div_filter">
        <h3 class="div_filter_item">Фильтр</h3>
        <input  type="number" min="0" step="1" placeholder="Минимальная цена" ng-model="filter.min_price"
                class="div_filter_item">
        <input  type="number" min="0" step="1" placeholder="Максимальная цена" ng-model="filter.max_price"
                class="div_filter_item">
        <button class="btn btn-success div_filter_item" type="submit">Применить</button>
    </form>

    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
            <tr class="text-center">
                <td>Идентификатор</td>
                <td>Название</td>
                <td>Цена</td>
                <td>Опция</td>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" ng-repeat="p in ProductPage.content">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
                </td>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" ng-repeat = "p in PaginationArray">
                <a class="page-link" ng-click = "fillTable(p)">{{p}}</a>
            </li>
        </ul>
    </nav>

    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="newProductTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newProductPrice">Цена</label>
            <input class="form-control" type="number" step="1" min="0" ng-model="newProduct.price" id="newProductPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
